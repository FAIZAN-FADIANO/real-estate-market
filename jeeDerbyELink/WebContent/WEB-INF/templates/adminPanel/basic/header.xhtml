<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			   xmlns:ui="http://java.sun.com/jsf/facelets"
			   xmlns:h="http://java.sun.com/jsf/html"
			   xmlns:f="http://java.sun.com/jsf/core"
			   xmlns:b="http://bootsfaces.net/ui"
			   xmlns:p="http://primefaces.org/ui">

   	<b:row>
   		<b:column col-xs="3">
   			<h:form>
   				<p:commandButton id="mainMenuTrigger" styleClass="mainMenuTrigger" type="button" value="Menu" 
   					icon="fa fa-bars"></p:commandButton>
	 				<p:menu overlay="true" trigger="mainMenuTrigger" my="left top" at="left bottom">
	    				<p:submenu label="#{systemRB.dashboardMenuLabel}" icon="fa fa-dashboard">
	    					<p:menuitem value="#{systemRB.homeMenuLabel}" icon="fa fa-home" 
	    								outcome="/adminPanel/home?faces-redirect=true"></p:menuitem>
	    					<p:menuitem value="#{systemRB.monitorMenuLabel}" icon="fa fa-video-camera"></p:menuitem>
	    				</p:submenu>
	    				<p:submenu label="Users" icon="fa fa-user">
	    					<p:menuitem value="All Users" icon="fa fa-users" 
	    								outcome="/adminPanel/userListing?faces-redirect=true"></p:menuitem>
	    					<p:menuitem value="Add New" icon="fa fa-user-plus"></p:menuitem>
	    					<p:menuitem value="My Profile" icon="fa fa-male"></p:menuitem>
		  				</p:submenu>
	   				</p:menu>
   			</h:form>
   		</b:column>
   		<b:column col-xs="9">
   			<h:form>
   				<p:commandButton id="userTopMenuTrigger" styleClass="userTopMenuTrigger" type="button" value="User" 
   									icon="fa fa-user"></p:commandButton>
	   			<p:menu overlay="true" trigger="userTopMenuTrigger" my="right top" at="right bottom">
	   				<p:menuitem value="#{systemRB.myProfileMenuLabel}"></p:menuitem>
	   				<p:separator></p:separator>
	   				<p:menuitem value="#{systemRB.logOutMenuLabel}" action="#{loginBean.adminPanelLogout}"
	   						icon="fa fa-sign-out"></p:menuitem>
	   			</p:menu>
   			</h:form>
   			<div class="langSelectIcon">
   				<p:graphicImage id="langSelectIcon" name="langSelectIcon.png" library="images"></p:graphicImage>
	   			<h:form id="langSelect">
	   				<p:selectOneMenu value="#{backLocale.currentLocale}" converter="#{backLocaleConverter}" 
	   				onchange="submit()" effect="fade" var="lang" style="width:160px" immediate="true">
	   				 	<f:selectItems value="#{backLocale.locales}" var="locale"
	   				 	itemLabel="#{locale.label}" itemValue="#{locale}"></f:selectItems>
	   				 	<p:column style="width:10%">
			                <p:graphicImage name="#{lang.icon}" library="images"></p:graphicImage>
			            </p:column>
			            <p:column>
			                <h:outputText value="#{lang.label} (#{lang.country})" 
			                				title="#{systemRB['langDescription'.concat(lang.country)]}"/>
			            </p:column>
	   				</p:selectOneMenu>
	   			</h:form>
   			</div>
   		</b:column>
   	</b:row>

</ui:composition>
