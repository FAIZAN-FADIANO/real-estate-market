<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
 
<f:view><ui:composition template="/WEB-INF/templates/MyTemplate.xhtml">

	<ui:define name="title">Employee List</ui:define>
	
	<ui:define name="content">
		<h:dataTable value="#{employeeController.employeeList}" var="emp" border="1">
         <h:column>
           <f:facet name="header">
               <h:outputText value="First Name" />
           </f:facet>
               <h:outputText value="#{emp.firstName}" />
            </h:column>
            
             <h:column>
                 <f:facet name="header">
                     <h:outputText value="Last Name" />
                 </f:facet>
                 <h:outputText value="#{emp.lastName}" />
             </h:column>
            
             <h:column>
                 <f:facet name="header">
                     <h:outputText value="Phone" />
                 </f:facet>
                 <h:outputText value="#{emp.phone}" />
             </h:column>
             <h:column>
                 <f:facet name="header">
                     <h:outputText value="Email" />
                 </f:facet>
                 <h:outputText value="#{emp.email}" />
             </h:column>
         </h:dataTable>
            
            <h:form>
            	<h:link outcome="newEmployee.xhtml" value="Add new Employee" />
            </h:form>
            
            <p:outputLabel for="calendar" value="Birth date:" />
       		<p:calendar id="calendar" value="#{employeeController.date}" navigator="true" mask="true" pattern="dd-MM-yyyy" title="Choose or enter your birth date (dd-MM-yyyy)." placeholder="dd-MM-yyyy" disabledWeekends="true" effect="drop" effectDuration="3000" required="true" requiredMessage="No, no, no! You MUST enter this field!" />
       		  
            
            <h:panelGrid columns="1" cellpadding="5">
			    <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
			 
			    <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
			 
			    <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
			</h:panelGrid>
			

			<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
			    <h:outputText value="Resistance to PrimeFaces is futile!" />
			</p:dialog>
			 
			<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
			    <h:outputText value="This is a Modal Dialog." />
			</p:dialog>   
			 
			<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
			    <h:outputText value="This dialog has nice effects." />
			</p:dialog>
	</ui:define>
</ui:composition></f:view></html>
