	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
<ui:composition template="/WEB-INF/templates/MyTemplate.xhtml">

		    <b:container id="content" styleClass="center">
		        <b:row>
		            <b:column>
		                <h1>#{adminPanelRB.mainPageTopTitle}</h1>
		            </b:column>
		        </b:row>
		        <b:row>

		        </b:row>
		        <b:row>
		        	<h:form>
					<p:commandButton id="creatSuperAdmin" action="#{loginBean.adminPanelLogout}"

		        </b:row>
		    </b:container>
		    </ui:define>
</ui:composition>
