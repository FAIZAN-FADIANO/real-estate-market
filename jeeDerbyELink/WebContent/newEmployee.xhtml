<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
 
<ui:composition template="/WEB-INF/templates/MyTemplate.xhtml">
	<ui:define name="title">Creating a new Employee</ui:define>
	
	<ui:define name="content">
	   <h:form id="add-new-form">
	       	<h:panelGrid columns="2" >
		        <h:outputLabel value="First Name : "/>
		        <h:inputText value="#{employeeController.employee.firstName}"/>

		        <h:outputLabel value="Last Name : "/>
		        <h:inputText value="#{employeeController.employee.lastName}"/>
		        <h:outputLabel value="Phone : "/>
		        <h:inputText value="#{employeeController.employee.phone}"/>
		        <h:outputLabel value="Email : "/>
		        <h:inputText value="#{employeeController.employee.email}"/>
	       	</h:panelGrid>
       	 	<h:commandButton value="Add New Employee" action="#{employeeController.addNewEmployee}"/>    
       	 	       
        </h:form>
        
	</ui:define>
</ui:composition>
</html>
