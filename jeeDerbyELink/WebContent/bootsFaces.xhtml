<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/frontEnd/basic/frontEndTemplateBasic.xhtml">

		    <b:container id="content" styleClass="center">
		        <b:row>
		            <b:column>
		                <h1>#{loggingRB.adminLoginPageTitle}</h1>
		            </b:column>
		        </b:row>
		        <b:row>
		        	<b:column span="6" offset="3">
		        		<p:calendar value="#{employeeController.date}" mode="popup"></p:calendar><br/>
		        		<h:outputText value="#{loggingRB.loginLabel}"/><br/>
		        		<h:outputText value="#{loggingRB.passwordLabel}" />
		        	</b:column>
		        </b:row>
		    </b:container>
		    </ui:define>
	</ui:composition>
	
</h:body>
</html>
