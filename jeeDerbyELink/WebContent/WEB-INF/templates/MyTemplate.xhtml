<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{frontLocale.currentLocale.langCode}">    

	<h:head>
		<h:outputStylesheet library="css" name="main-style.css"/>
		<h:outputScript library="js" name="common.js" />
		<h:outputScript library="js" name="flowtype.js" />
		
	  	<title><ui:insert name="title">Hello World JSF - JPA - EJB</ui:insert></title>
	</h:head>
	<h:body>
		    <ui:insert name="header">
		    	<b:container id="header">
			    	<!-- <b:row><b:column><p:messages id="topMessages" autoUpdate="true" /></b:column></b:row> -->
			    	<b:row>
			    		<b:column col-xs="10" offset-xs="2" col-sm="6" offset-sm="6" col-md="4" offset="8">
			    			<p:graphicImage id="langSelectIcon" name="langSelectIcon.png" library="images"></p:graphicImage>
			    			<h:form id="langSelect">
			    				<p:selectOneMenu value="#{frontLocale.currentLocale}" converter="#{customLocaleConverter}" 
			    				onchange="submit()" effect="fade" var="lang" style="width:160px" immediate="true">
			    				 	<f:selectItems value="#{frontLocale.locales}" var="locale"
			    				 	itemLabel="#{locale.label}" itemValue="#{locale}"></f:selectItems>
			    				 	<p:column style="width:10%">
						                <p:graphicImage name="#{lang.icon}" library="images"></p:graphicImage>
						            </p:column>
						            <p:column>
						                <h:outputText value="#{lang.label} (#{lang.country})" 
						                				title="#{systemRB['langDescription'.concat(lang.country)]}"/>
						            </p:column>
			    				</p:selectOneMenu>
			    			</h:form>
			    		</b:column>
			    	</b:row>
			    </b:container>
		    </ui:insert>
	
		
		
	
		  <ui:insert name="content">
		    	<p>Content area from MyTemplate.xhtml file</p>
		    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
			  	<!-- <div> -->
		    	<!-- <ui:include src="content.xhtml"/> -->  
		    	<!-- </div> -->
		  </ui:insert>
	
		
	
		  <ui:insert name="footer">
		    	<p>Footer area from MyTemplate.xhtml file</p>
		    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
				<!--<ui:include src="footer.xhtml"/>  -->
		  </ui:insert>
	
	<script>
		$('body').flowtype({
			minFont   : 12,
			maxFont   : 20,
			maximum   : 500
		});
	</script>
	</h:body>
</f:view>
</html>
