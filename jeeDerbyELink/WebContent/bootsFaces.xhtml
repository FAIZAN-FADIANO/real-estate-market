<!DOCTYPE html>

      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>BootsFaces Basic Page</title>
</h:head>
<h:body>
    <b:container id="header" styleClass="center" fluid="true">
        <b:row>
            <b:column>
                <h1>Hello, world BootsFaces!</h1>
            </b:column>
        </b:row>
        <b:row>
        	<b:column span="6" offset="3">
        		<p:calendar value="#{employeeController.date}" mode="popup"></p:calendar>
        	</b:column>
        </b:row>
    </b:container>

	
</h:body>
</html>
