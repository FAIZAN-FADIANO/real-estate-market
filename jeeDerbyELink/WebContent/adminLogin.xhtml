<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body> 
<ui:composition template="/WEB-INF/templates/adminPanel/basic/adminPanelTemplateBasic.xhtml">

	<ui:define name="title">#{loggingRB.adminLoginMetaTitle}</ui:define>

	<ui:define name="content">
	    <b:container>
	    	<b:row>
	    		<b:column id="loggingTitle" ><h1 class="h2">#{loggingRB.adminLoginPageTitle}</h1></b:column>
	    	</b:row>
	    	<b:row>
	    		<b:column id="loggingForm" span="6" offset="3" col-sm="8" offset-sm="2" 
	    									col-xs="10" offset-xs="1">
	    			<h:form>
		    			<p:messages autoUpdate="true" showDetail="true"></p:messages>
						<b:panelGrid colSpans="12">
							<h:outputText value="#{loggingRB.loginLabel}"/>
							<p:inputText placeholder="#{loggingRB.loginPlaceholder}" 
										 value="#{loginBean.enteredLogin}"></p:inputText> 
							<h:outputText value="#{loggingRB.passwordLabel}" />
							<p:inputText placeholder="#{loggingRB.passwordPlaceholder}" 
										 value="#{loginBean.enteredPassword}"></p:inputText> 
							<p:commandButton action="#{loginBean.adminPanelValidation}"
											 value="#{loggingRB.enterButtonLabel}"></p:commandButton>   
							<p:link value="#{loggingRB.lostPasswordLabel}" outcome="ImplicitObjects"></p:link>		
							<p:link value="#{loggingRB.createAccountLabel}" outcome="ImplicitObjects"></p:link>
	
						</b:panelGrid>	
					</h:form>	
	    		</b:column>
	    	</b:row>
	    </b:container>
		
	</ui:define>

</ui:composition>
</h:body>	

</html>
